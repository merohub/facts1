.ui-body-c, .ui-overlay-c {
background: url('images/bokeh.jpg');

 <script>
        $(function() {
 
            $("#callAjax").click(function() {
     
    var city = 'ddd';
  
  var dataString = 'ch=' + city;
  //alert (dataString);return false;
  $.ajax({
    type: "POST",
    url: "getFacts.php",
    data: dataString,
     beforeSend: function() {
                                $('#loader').html('<center><img src="http://hitlarrajbhandari.info/CapitalCities/ajax-loader.gif" style="width:64px; height:64px;" /></center>').hide().fadeIn('fast');
                            $('#someElement').hide();
                            },
    success: function(data) {
       setTimeout( function() {
                                         $('#loader').hide();
                                        $('#someElement').html(data).hide().fadeIn(1000);
                                   }, 1000);
}
});
});

});

    </script>



</head>

 <input id="callAjax" type="button" value="Get random Facts" />

           <div class="sideresult"> <span class="showinfo2"></span></div>
            <script type="text/javascript">
   (function(){
        var infos =function(){
            $.ajax({
                url : 'http://hitlarrajbhandari.info/CapitalCities/sideinfo.json',
                dataType: 'json',
                type: 'get',
                success: function(data){
                    $('.showinfo2').html(data.info);
                }

            });
        };
        infos();
        setInterval(function(){
            infos();

        }, 2000);
